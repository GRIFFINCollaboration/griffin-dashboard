<template id='griffin-custom-unsuppressed'>
    <table id='griffin-{{position}}-PSC' class='table'>
        <tbody>
            <tr>
                <td>Channel</td>
                <td>P</td>
                <td>S</td>
                <td>C</td>
                <td>Address</td>
                <td>Gain</td>
            </tr>
            <tr>
                <td>Apply to all:</td>
                <td>
                    <input type='number' id='griffin-{{position}}-global-P' key={{key}} min=0 max=16 step=1 value={{P}} onchange="updateAddr.call(this, 'P')"></input>
                </td>
                <td>
                    <input type='number' id='griffin-{{position}}-global-S' key={{key}} min=0 max=16 step=1 value={{S}} onchange="updateAddr.call(this, 'S')"></input>
                </td>
                <td>-</td>
                <td>-</td>
                <td>
                    <label for='grg-{{position}}-lo-gain-all'>Low </label>
                    <input type='radio' id='grg-{{position}}-lo-gain-all' class='grg-gain-lo' value='lo' name='grg-{{position}}-gain-all' onclick="manageGRGgain.call(this, {{position}}, 'all')" checked></input>
                    <br>
                    <label for='grg-{{position}}-hi-gain-all'>High </label>
                    <input type='radio' id='grg-{{position}}-hi-gain-all' class='grg-gain-hi' value='hi' name='grg-{{position}}-gain-all' onclick="manageGRGgain.call(this, {{position}}, 'all')"></input>
                </td>
            </tr>
        </tbody>
    </table>
</template>
